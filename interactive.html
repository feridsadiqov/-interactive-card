<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="left">
        <div class="container">
          <div class="number">
            <h1 style="color: white">2222 3333 4444 5555</h1>
          </div>
          <div class="felica">
            <h3 style="color: white">FELICIA LEIRE</h3>
          </div>
          <div class="dt">
            <h3 style="color: white">09/00</h3>
          </div>
          <div class="logo"><img src="./card-logo.svg" alt="" /></div>
        </div>
        <div class="container-2">
          <div class="cvv">
            <h3 style="color: rgb(119, 113, 113)">000</h3>
          </div>
        </div>
      </section>
      <section class="right">
        <p class="p" style="color: rgb(109, 108, 108)">CARDHOLDER NAME</p>
        <input class="input-1" type placeholder="Felicia Leire" />
        <p class="p-2" style="color: rgb(124, 125, 126)">CARD NUMBER</p>
        <input class="input-2" type placeholder="2222 3333 4444 5555" />
        <p class="p-3" style="color: rgb(158, 39, 39)">
          Wrong format, numbers only
        </p>
        <span class="sp"></span>
        <span class="my">
          <div class="d1">
            <p class="EXP" style ="font-size: 13px">EXP. DATE (MMYY)</p>
            <input class="MM" type placeholder="MM" />
          </div>
          <div class="d2"><input class="YY" type placeholder="YY" /></div>
          <div class="d3">
            <p class="cv">CVC</p>
            <input class="eg" type placeholder="e.g.123" />
          </div>
        </span>
        <button style="color: white;">Confirm</button>
      </section>
    </main>
  </body>
</html>
